<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1 class="header-font">Etch-a-sketch</h1>
    </div>
    
    <div class="main">
        <div class="settings-container">
            <button type="button" class="selectorBtn" id="normalBtn">Normal Mode</button>
            <button type="button" class="selectorBtn" id="rainbowBtn">Rainbow Mode</button>
            <button type="button" class="selectorBtn" id="eraserBtn">Eraser</button>
            <button type="button" class="selectorBtn" id="clearBtn">Clear</button>
            <div class="slide-container">
                <p id="slider-value">50x50</p>
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
        <div class="container">
    
        </div>
    </div>
  
</body>
</html>
<script src="script.js"></script>
